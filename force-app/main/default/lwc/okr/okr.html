<template>
    <div class="slds-button_outline-brand">
        <lightning-button label="Add Objective" value="addObj" onclick={handleOpening}></lightning-button>
        <lightning-button label="Add KeyResult" value="addKey" onclick={handleOpening}></lightning-button>
    </div>
        <template if:true={isAddingObjectivity}>
            <div class="slds-backdrop slds-backdrop_open">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal__container slds-fade-in-open">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Objective</h2>
                    </header>
                    <div class="slds-modal__content slds-var-p-around_small" id="modal-content-id-1">
                            <lightning-input label="Objectivity Name" lwc:ref="objectiveName"></lightning-input>
                            <lightning-textarea label="Description" lwc:ref="description"></lightning-textarea>
                            <lightning-input type="date" label="Start Date" lwc:ref="startDate"></lightning-input>
                            <lightning-input type="date" label="End Date" lwc:ref="endDate"></lightning-input>
                            <lightning-combobox label="User" options={userOptions} lwc:ref="userId"></lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button class="slds-button_neutral" label="Close" value="close" onclick={handleOpening}></lightning-button>
                        <button id='addObj' class="slds-button slds-button_brand" onclick={handleSubmitToCreate}>Create</button>
                    </footer>
                </section>
            </div>
    </template>
        <template if:true={isAddingKeyResult}>
            <div class="slds-backdrop slds-backdrop_open">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal__container slds-fade-in-open">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Add Key Result</h2>
                    </header>
                    <div class="slds-modal__content slds-var-p-around_small" id="modal-content-id-2">
                        <lightning-input label="Key Result Name" lwc:ref="keyResultName"></lightning-input>
                        <lightning-combobox label="Objectivity" value={Name} options={objectivityOptions} lwc:ref="objectivityId"></lightning-combobox>
                        <!-- <p>Track key result with fields:</p>
                        <div class="slds-form-element" style="columns: 2;">
                            <lightning-checkbox-group name="Checkbox Group" options={relatedFieldsOptions} value={trackFields} onchange={handleSelectedOption} lwc:ref="trackFields"></lightning-checkbox-group>
                        </div> -->
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button class="slds-button_neutral" label="Close" value="close" onclick={handleOpening}></lightning-button>
                        <button class="slds-button slds-button_brand" value="key"  onclick={handleSubmitToCreate}>Create Key</button>
                    </footer>
                </section>
            </div>
        </template>
</template>
