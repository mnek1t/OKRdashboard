<template>
    <template if:true={objectivities}>
        <template for:each={objectivities} for:item="objectivity">
            <div key={objectivity.Id} class="slds-border_top">
                <div class="slds-form-element" style="display: flex;">
                    <div style="flex: 1; flex-wrap: wrap; display: flex;">
                        <lightning-card title={objectivity.Name} style="flex-basis: 200px;"></lightning-card>
                    </div>
                    <div style="flex: 1; flex-wrap: wrap;">
                        <template for:each={objectivity.Key_Results__r} for:item="keyResult">
                            <div key={keyResult.Id} style="margin-right: 10px;">                      
                                <c-key-result-list key-result-id={keyResult.Id}></c-key-result-list>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </template>
    
</template>
